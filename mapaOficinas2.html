	<script type="text/javascript">
    var map;
    $(document).ready(function(){
      map = new GMaps({
        div: '#map',
        lat: -16.5032849,
        lng: -68.1294249,
        zoom: 12,
        zoomControl : true,
        zoomControlOpt: {
            style : 'SMALL',
            position: 'TOP_RIGHT'
        },
        panControl : true,
        streetViewControl : true,
        mapTypeControl: false
      });

      map.addMarker({
        lat: -16.5027423,
        lng: -68.1312703,
        title: 'Ministerio de Justicia, Oficina Central',
        infoWindow: {
          content: '<strong>Miniterio de Justicia</strong><br> Registro Público de la Abogacia.'
        }
      });

      map.addMarker({
        lat: -16.5049038,
        lng: -68.1626628,
        title: 'Ministerio de Justicia, Oficina del Alto',
        infoWindow: {
          content: '<strong>Miniterio de Justicia</strong><br> Registro Público de la Abogacia.'
        }
      });
    });
  </script>
	<style>
